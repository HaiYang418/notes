<!-- index.html -->

<!DOCTYPE html>
<html>

<head>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <meta charset="UTF-8" />
  <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify@4/themes/vue.css" />
</head>

<body>

  <!-- Loading 提示 -->
  <div id="app">正在全力加载中</div>

  <div id="app"></div>
  <script>
    window.$docsify = {
      // 加载自定义侧边栏
      loadSidebar: true,
      // 加载自定义导航栏
      loadNavbar: true,
      // 切换页面后是否自动跳转到页面顶部
      auto2top: true,
      // 默认情况下会抓取文档中所有标题渲染成目录
      maxLevel: 0,
      // 自定义侧边栏后默认不会再生成目录
      subMaxLevel: 6,
      // 右上角GitHub按钮
      repo: 'https://github.com/muyuebuyao/muyuebuyao.github.io',
    };
  </script>
  <script src="//cdn.jsdelivr.net/npm/docsify@4"></script>
</body>

</html>
